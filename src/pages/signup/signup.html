<main name="signup">y</main>


<ion-content padding>
  <ion-grid>
    <br>
    <ion-row>

      <ion-label class="label">SIGN UP</ion-label>
    </ion-row>
    <br>
    <br>
    <ion-row>
      <ion-item [(ngModel)]="user.username">
        <ion-input type="text" placeholder="User Name" min:2></ion-input>
        <ion-icon name="person" item-left></ion-icon>
      </ion-item>
    </ion-row>
    <br>
    <ion-row>
      <ion-item [(ngModel)]="user.email">
        <ion-input type="email" placeholder="Email"></ion-input>
        <ion-icon name="mail" item-left></ion-icon>
      </ion-item>
    </ion-row>
    <br>

    <ion-row>
      <ion-item [(ngModel)]="user.password">
        <ion-input type="password" placeholder="Password"></ion-input>
        <ion-icon name="lock" item-left></ion-icon>
      </ion-item>
    </ion-row>
    <br>
    <ion-row>
      <ion-item [(ngModel)]="user.confirm_password">
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
        <ion-icon name="lock" item-left></ion-icon>
      </ion-item>
    </ion-row>
    <br>
    <br>

    <ion-row>

      <button ion-button color="button" class="bttn_size" (click)="validation()">Sign Up</button>

    </ion-row>
    <br>

  </ion-grid>

</ion-content>
