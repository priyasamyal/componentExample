<ion-header>

  <ion-navbar center>
    <ion-title>ZUMBA</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
  <ion-grid>
    <ion-row>
      <ion-label class="label">LOGIN</ion-label>
    </ion-row>
    <br>
    <br>
    <ion-row>
      <ion-item [(ngModel)]="email">
        <ion-input type="text" placeholder="Email"></ion-input>
        <ion-icon name="mail" item-left></ion-icon>
      </ion-item>
    </ion-row>
    <br>
    <br>
    <ion-row>
      <ion-item [(ngModel)]="password">
        <ion-input type="password" placeholder="Password"></ion-input>
        <ion-icon name="lock" item-left></ion-icon>
      </ion-item>
    </ion-row>
    <br>
    <ion-row>
      <ion-label class="forgotpass">Forgot password?</ion-label>
    </ion-row>
    <br>

    <div text-center>
      <button ion-button color="button" class="bttn_size" (click)=loginFunc()>Login</button>

      <button ion-button color="button" (click)=page() class="bttn_size">Sign Up</button>
    </div>

  </ion-grid>
</ion-content>
